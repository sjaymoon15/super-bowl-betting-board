<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Betting Board</title>

    <!-- CSS -->
    <!-- load Bootstrap and custom style.css -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.3.0/journal/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- JS -->
    <!-- load Angular, Firebase, Firebase Angular Library, and custom app.js -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.1.1/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div class="container" ng-app="scheduleApp" ng-controller="mainController">
  
  <div class="page-header text-center">       
    <h1>Super Bowl Betting Board</h1>  
    <h2>Your Team Sucks vs My Team Wins</h2>  
  </div>

  <!-- were doing one day with 1 time slot for simplicity -->
  <!-- we'll use angular's ng-repeat in a bit to get the other days and times -->
  <div class="row times">

    <div class="col-xs-1 text-center" ng-repeat="score in scores">
              
      <h2>{{score.name}}</h2>
      
      <div ng-click="whoAreYou(authData.name)" class="time-slot" ng-repeat="slot in score.slots">       
        <input type="checkbox" id="{{score.name}}-{{$index}}" ng-model="slot.booked" ng-disabled="slot.booked">
        <label for="{{score.name}}-{{$index}}">{{slot.time}}</label>
          <span ng-if="slot.booked">Booked</span>
          <span ng-if="!slot.booked">Available</span>
      </div>
    </div>   
    <div class="col-xs-2">
      <form>
        Enter Name and hit enter:
        <input type="text" ng-model="info.name" name="text" />
        <input ng-click="login(info.name)" type="submit" id="submit" value="Submit" />
      </form>

      <!-- <button ng-click="login('google')">Login with Google</button> -->
    </div>

  </div>

  <p class="text-center">    
    <a href="#" class="btn btn-primary" ng-click='reset()'>Reset</a>
  </p>

</div>  
</body>
</html>
